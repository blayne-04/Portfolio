*, *::before, *::after {

html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;

body {
  font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg-gradient);
  color: var(--text-primary);
  display: flex;
  align-items: stretch;
  justify-content: center;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.08), transparent 55%),
              radial-gradient(circle at 80% 0%, rgba(56, 189, 248, 0.08), transparent 60%);
  pointer-events: none;
  z-index: -1;
}

main {
  width: min(1040px, 100%);
  padding: clamp(1.5rem, 2vw, 2.75rem);
  display: flex;
  flex-direction: column;
  gap: 2rem;
}

header {
  text-align: center;
  display: grid;
  gap: 0.75rem;
}

h1 {
  margin: 0;
  font-size: clamp(2rem, 4vw, 2.8rem);
  font-weight: 700;
  letter-spacing: -0.01em;
}

p.lead {
  margin: 0 auto;
  max-width: 640px;
  color: var(--text-muted);
  font-size: 1rem;
  line-height: 1.65;
}

.roadmap-wrapper {
  position: relative;
}

.roadmap-scroll {
  position: relative;
  overflow-y: auto;
  overflow-x: hidden;
  max-height: min(78vh, 760px);
  padding: clamp(1.5rem, 2vw, 2.5rem);
  border-radius: 28px;
  background: var(--panel);
  border: 1px solid var(--panel-border);
  box-shadow: var(--panel-shadow);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
}

.roadmap-scroll::-webkit-scrollbar {
  width: 12px;
}

.roadmap-scroll::-webkit-scrollbar-thumb {
  background: var(--scrollbar);
  border-radius: 999px;
}

.roadmap-scroll::-webkit-scrollbar-track {
  background: transparent;
}

.roadmap-zoom-hint {
  position: sticky;
  top: 0;
  text-align: right;
  font-size: 0.85rem;
  color: var(--text-muted);
  margin-bottom: 0.75rem;
  opacity: 0.85;
}

.roadmap-plane {
  position: relative;
  transform-origin: top center;
  transition: transform 0.2s ease-in-out;
  margin: 0 auto;
}

.roadmap-connections {
  position: absolute;
  inset: 0;
  overflow: visible;
  pointer-events: none;
}

.roadmap-connections path {
  stroke: var(--connector-base);
  stroke-width: 6;
  fill: none;
  stroke-linejoin: round;
  stroke-linecap: round;
  transition: stroke 0.3s ease, stroke-width 0.3s ease, filter 0.3s ease, stroke-dashoffset 0.6s ease;
  filter: drop-shadow(0 8px 12px rgba(15, 23, 42, 0.45));
}

.roadmap-connections path.active {
  stroke: var(--connector-active);
  stroke-width: 7;
  filter: drop-shadow(0 0 12px var(--accent-glow));
}

.roadmap-node {
  position: absolute;
  border: 2px solid var(--node-border);
  border-radius: 30px;
  background: linear-gradient(160deg, rgba(15, 23, 42, 0.92), rgba(30, 41, 59, 0.88));
  color: var(--text-primary);
  padding: 0.75rem 1rem;
  font-size: 1rem;
  font-weight: 600;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  cursor: pointer;
  box-shadow: var(--node-shadow);
  transition: transform 0.22s ease, border-color 0.18s ease, box-shadow 0.3s ease, background 0.3s ease, opacity 0.3s ease;
  opacity: 0;
  animation: popIn 0.55s cubic-bezier(0.23, 1, 0.32, 1) forwards;
  will-change: transform;
}

.roadmap-node:hover {
  border-color: var(--node-border-hover);
  transform: translateY(-6px) scale(1.02);
}

.roadmap-node:focus-visible {
  outline: 3px solid rgba(56, 189, 248, 0.7);
  outline-offset: 4px;
}

.roadmap-node.active {
  border-color: var(--node-border-active);
  box-shadow: var(--node-shadow-active);
  background: linear-gradient(160deg, rgba(8, 47, 73, 0.95), rgba(12, 74, 110, 0.92));
}

.roadmap-node .node-label {
  white-space: normal;
  line-height: 1.3;
  max-width: 100%;
  display: inline-block;
}

@keyframes popIn {
  0% {
    opacity: 0;
    transform: translateY(24px) scale(0.92);
  }
  100% {
    opacity: 1;
    transform: none;
  }
}

@media (max-width: 960px) {
  main {
    padding-inline: clamp(1.25rem, 3vw, 2rem);
  }

  .roadmap-scroll {
    max-height: min(82vh, 720px);
    padding: clamp(1.25rem, 3vw, 2rem);
  }
}

@media (max-width: 720px) {
  body {
    align-items: flex-start;
  }

  .roadmap-scroll {
    border-radius: 22px;
  }

  .roadmap-zoom-hint {
    text-align: left;
  }
}

@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
    scroll-behavior: auto !important;
  }
}
